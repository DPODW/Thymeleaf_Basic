<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>컨텐츠에 데이터 출력하기</h1>
<ul>
    <li>th:text 사용(타임리프) -> <span th:text="${data}"></span></li>
    <li>컨텐츠 안에서 직접 출력하기 = [[${data}]]</li>
<!--    일반 타임리프인 th:~~ 는 태그 안에서 사용해야 한다.-->
<!--    그러나 [[]] 를 사용하게 되면, 내용에 직통으로 값을 뿌릴수 있게 된다-->

</ul>

</body>
</html>
